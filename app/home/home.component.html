<ActionBar title="Home">
</ActionBar>

<GridLayout>
	<ScrollView>
		<StackLayout class="home-panel">
			<!--Add your page content here-->
			<Button text="Button" [nsRouterLink]="['/lang']" pageTransition="slide" clearHistory="false" text="Language select"></Button>
			<Label textWrap="true" text="Play with NativeScript!!!" class="h2 description-label"></Label>
			<Label textWrap="true" text="Write code in the editor or drag and drop components to build a NativeScript mobile application."
			 class="h2 description-label"></Label>
			<Label textWrap="true" text="Scan the QR code with your mobile device and watch the changes sync live while you play with the code."
			 class="h2 description-label"></Label>
			 <Button text="Button" (tap)="cameraSet()" text="Camera"></Button>
			<Button text="Button" [nsRouterLink]="['/profile-edit']" pageTransition="slide" 
			clearHistory="false" text="Edit Profile">
		   </Button>

		   <Button text="Button" [nsRouterLink]="['/Login']" pageTransition="slide" 
		   clearHistory="false" text="Login">
		  </Button>
		   
		</StackLayout>
	</ScrollView>
</GridLayout>
